<div class="row">
  <div class="col-12 col-md-8">
    <h2>Login</h2>
    <form (ngSubmit)="onSignupSubmit()">
      <div role="alert" *ngIf="formError" class="alert alert-danger">
        {{ formError }}
      </div>
      <div class="form-group mt-3">
        <label for="name">Name</label>
        <input
          type="name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          [(ngModel)]="credentials.name"
        />
      </div>
      <div class="form-group mt-3">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email address"
          [(ngModel)]="credentials.email"
        />
      </div>
      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="e.g 12+ alphanumerics"
          [(ngModel)]="credentials.password"
        />
      </div>
      <div class="form-group mt-3">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          [(ngModel)]="credentials.confirmPassword"
        />
      </div>
      <button type="submit" role="button" class="btn btn-primary mt-3 mb-3">
        Sign Up!
      </button>
    </form>
    <p>
      Already have an account? <a routerLink="/login">Login here</a>
  </div>
</div>
